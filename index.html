<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Garuda AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      /* Custom scrollbar for cyberpunk aesthetic */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505; 
      }
      ::-webkit-scrollbar-thumb {
        background: #00f3ff; 
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00a8b3; 
      }

      body {
        font-family: 'Share Tech Mono', monospace;
        background-color: #020202;
        color: #e2e8f0;
      }
      
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }

      /* Cyberpunk Grid Background */
      .cyber-grid {
        background-size: 40px 40px;
        background-image:
          linear-gradient(to right, rgba(0, 243, 255, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
        background-position: center top;
      }

      /* Scanline effect */
      .scanline {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 10;
        opacity: 0.3;
      }
      
      @keyframes eagle-pulse {
        0%, 100% { filter: drop-shadow(0 0 10px rgba(0, 243, 255, 0.5)); transform: scale(1); }
        50% { filter: drop-shadow(0 0 25px rgba(0, 243, 255, 0.9)); transform: scale(1.05); }
      }
      
      .eagle-anim {
        animation: eagle-pulse 3s infinite ease-in-out;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/"
  }
}
</script>
</head>
  <body class="bg-[#020202] text-slate-100 antialiased overflow-hidden cyber-grid">
    <div id="root"></div>
  </body>
</html>
